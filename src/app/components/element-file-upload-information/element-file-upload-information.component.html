<div class="container">
    <div class="row">
        <div class="col-lg-11  text-center">
            <span><img src="../assets/images/fileUploadInformation.png" width="230" height="32"></span>
        </div>
        <div class="col-lg-1  text-center">
            <img (click)="onClose()" src="../assets/images/cloceXButton.png" width="30" height="30">
        </div>
    </div>
</div>

<br />

<mat-grid-list cols="10" rowHeight="100px">
    <!-- <mat-grid-list [cols]="colSize" rowHeight="100px"> -->
    <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightgreeb'">
        
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1">
        <span><img src="../assets/images/recordsWereLoaded.png" width="34" height="40"></span>
        <span class="princText"><label class="principalElements">{{recordsWereLoaded}}</label></span>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
        <span><img src="../assets/images/wereValidAndReadyToBeSaved.png" width="40" height="40"></span>
        <label class="principalElements">{{wereValidAndReadyToBeSaved}}</label>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1">
        <span><img src="../assets/images/recordsPresentedError.png" width="34" height="40"></span>
        <label class="principalElements">{{recordsPresentedError}}</label>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        
    </mat-grid-tile>
</mat-grid-list>

<mat-grid-list cols="10" rowHeight="40px">
    <!-- <mat-grid-list [cols]="colSize" rowHeight="100px"> -->
    <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'lightgreeb'">
        
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1">
        <label class="secundaryElements">Records were loaded</label>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="1">
        <label class="secundaryElements">Were valid and ready to be saved</label>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1">
        <label class="secundaryElements">Records presented error</label>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
        
    </mat-grid-tile>
</mat-grid-list>

<br />

    </mat-grid-tile>

                <li>

                </li>
